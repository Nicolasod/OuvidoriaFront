<div>
    <div ng-controller="SugestaoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group" >
                                <label for="setorOrgao" class="col-sm-2">Setor Órgão</label>
                                <div class="col-sm-8" ng-controller="SetorOrgaoListController as estVM">
                                    <select name="setorOrgao" ng-model="vm.sugestao.setorOrgao.id" class="form-control" id="setorOrgao">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.nome}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="assunto" class="col-sm-2">Assunto</label>
                                <div class="col-sm-8" ng-controller="AssuntoListController as estVM">
                                    <select name="assunto" ng-model="vm.sugestao.assunto.id" class="form-control" id="assunto">
                                        <option ng-repeat="item in estVM.itens" value={{item.id}}>{{item.id}} - {{item.descricaoAssunto}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Descricao</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.sugestao.descricao" id="descricao" style="padding-bottom: 200px;">
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/sugestao" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
